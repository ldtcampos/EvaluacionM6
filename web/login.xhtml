<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./AerolineaTemplate.xhtml">
            <h3>JSF Login</h3>        

            <c:if test="${not empty SPRING_SECURITY_LAST_EXCEPTION}">
                 <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message!=''?' Usuario o contraseña invàlidos':''}" />
            </c:if>

            <form action="${request.contextPath}/login.xhtml" method="POST">
                <h:outputLabel value="Usuario:" />
                <input type="text" name="username"/><br/><br/>
                <h:outputLabel value="Clave:" />
                <input type="password" name="password"/> <br/><br/>	
                <h:outputLabel value="Recordar usuario:" />
                <input type="checkbox" name="remember-me" value="true" checked="true"/> <br/><br/>
                <input type="submit" value="Entrar"/>	
            </form>
        </ui:composition>
    </h:body>
</html>
