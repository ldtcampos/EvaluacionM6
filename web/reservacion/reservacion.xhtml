<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./AerolineaTemplate.xhtml">
            <f:view>
                <h1><h:outputText value="Create/Edit"/></h1>

                <p:panelGrid columns="2">
                    <p:outputLabel value="Idreservacion:" for="idreservacion" />
                    <p:inputText id="idreservacion" value="#{controlReservaciones.reservacion.idreservacion}" title="Idreservacion" required="true" requiredMessage="The Idreservacion field is required."/>
                    <p:outputLabel value="Vuelo:" for="vuelo" />
                    <p:selectOneMenu id="vuelo" value="#{controlReservaciones.vuelo.idvuelo}" required="true" requiredMessage="The Idvuelo field is required.">
                        <f:selectItems value="#{controlReservaciones.vuelos}" var="v" 
                                       itemLabel="#{v.idvuelo}" itemValue="#{v.idvuelo}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="NÃ¹mero de boletos:" for="nBoletos" />
                    <p:inputText id="nBoletos" value="#{controlReservaciones.reservacion.nboletos}" title="nBoletos" required="true" requiredMessage="The nBoletos field is required."/>
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText id="usuario" value="${request.userPrincipal.name}" title="usuario" required="true" requiredMessage="The nBoletos field is required."/>
                    <p:commandButton ajax="false" value="Guardar" action="#{controlReservaciones.guardar()}"/>
                </p:panelGrid>
                <h:form>
                </h:form>
            </f:view>

        </ui:composition>
    </h:body>
</html>
